<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
</head>
<body>
    <h1>Black Goose Bistro | Pizza-on-Demand</h1>
    <p>Our 12"wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p>
    <hr>
    <form action="">
        <table>
            <thead>
                <tr>
                    <th>Your Information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td>: <input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="addres">Addres</label></td>
                    <td>: <input type="text" id="addres"></td>
                </tr>
                <tr>
                    <td><label for="hp">No Handphone</label></td>
                    <td>: <input type="number" id="hp"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>: <input type="text" id="email"></td>
                </tr>
                <tr>
                    <td><label for="deskripsi">Delivery Instuction</label></td>
                    <td>: <textarea id="deskripsi"></textarea></td>
                </tr>
            </tbody>
        </table>
        <fieldset>
            <legend>Design your Dream Pizza</legend>
            <h4>Crust Choose one):</h4>
            <ul style="list-style-type: none;"></ul>
                <li>
                    <input type="radio" id="classic" name="crust">
                    <label for="classic">Classic White</label>
                </li>
                <li>
                    <input type="radio" id="multigrain" name="crust">
                    <label for="multigrain">Multigrain</label>
                </li>
                <li>
                    <input type="radio" id="una" name="crust">
                    <label for="una">Una Melt</label>
                </li>
                <li>
                    <input type="radio" id="cheese" name="crust">
                    <label for="cheese">Cheese Galore</label>
                </li>
                <li>
                    <input type="radio" id="meat" name="crust">
                    <label for="meat">Meat Lovers</label>
                </li>
            </ul>
            <h4>Choose as many as you want):</h4>
            <ul style="list-style-type: none;"></ul>
                <li>
                    <input type="checkbox" id="white" name="crust">
                    <label for="white">White Sauce</label>
                </li>
                <li>
                    <input type="checkbox" id="mozarella" name="crust">
                    <label for="mozarella">Mozarella Cheese</label>
                </li>
                <li>
                    <input type="checkbox" id="pepperoni" name="crust">
                    <label for="pepperoni">Pepperoni</label>
                </li>
                <li>
                    <input type="checkbox" id="mushrooms" name="crust">
                    <label for="mushrooms">Mushrooms</label>
                </li>
                <li>
                    <input type="checkbox" id="peppers" name="crust">
                    <label for="peppers">Peppers</label>
                </li>
                <li>
                    <input type="checkbox" id="anchories" name="crust">
                    <label for="anchories">Anchories</label>
                </li>
                <li>
                    <input type="checkbox" id="pineapple" name="crust">
                    <label for="pineapple">Pineapple</label>
                </li>
            </ul>
        </fieldset>
        <h4>Number</h4>
        <label for="count">How many Pizza</label>
        <input type="number" id="count">
        <br>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
